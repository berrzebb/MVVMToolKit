sonarqube-check:
  image: dotnet-sonarscanner:latest
  only:
    - master
    - /^.*ci-test.*$/
  variables:
    #CI_DEBUG_TRACE: "true"
    SOLUTION_PATH: ${CI_PROJECT_DIR}/{CI_PROJECT_NAME}.sln
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "10"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - "echo $CI_PROJECT_DIR"
    - "echo $Env:Path"
    - "echo $pwd"
    - "dotnet sonarscanner begin /k:\"development_MVVMToolKit_AYeyDibCNvQwEiho4F9X\"
      /d:sonar.token=\"$SONAR_TOKEN\"
      /d:sonar.host.url=\"$SONAR_HOST_URL\"
      /d:sonar.cs.opencover.reportsPaths=coverage.opencover.xml"
    - "dotnet build $SOLUTION_PATH -c Release"
    - "dotnet sonarscanner end /d:sonar.token=\"$SONAR_TOKEN\""
  allow_failure: true